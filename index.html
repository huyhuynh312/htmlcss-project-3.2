<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link

        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />

        <!-- Embed Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800&family=Public+Sans:wght@500;800&family=Sonsie+One&display=swap"
            rel="stylesheet"
        />

        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <!-- Styles CSS -->
        <link rel="stylesheet" href="./assets/css/styles.css" />

        <title>MODULARS</title>
    </head>
    <body style="height: 5000px">
        <!-- Header -->
        <header class="header header-fixed">
            <div class="container">
                <!-- Navbar -->
                <nav class="nav">
                    <a href="/">
                        <img
                            src="./assets/img/logo.svg"
                            alt="MODULARS"
                            class="logo"
                        />
                    </a>

                    <ul class="nav__list">
                        <li class="nav__item">
                            <a
                                href="/"
                                class="nav__item-link nav__item-link--active"
                            >
                                Home
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav__item-link">About</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav__item-link">Blog</a>
                        </li>
                        <li class="nav__item">
                            <a href="#!" class="nav__item-link">Contact</a>
                        </li>
                        <!-- Header CTA -->
                        <a href="#!" class="btn header__btn">Sign Up</a>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <!-- Hero -->
            <section class="hero">
                <div class="container">
                    <div class="hero__wrap">
                        <!-- Hero left -->
                        <section class="hero-body">
                            <h2 class="hero__heading">
                                We’re a creative design agency.
                            </h2>
                            <p class="hero__desc">
                                A brilliant, modular agency template for
                                startup’s build yours toady.
                            </p>
                            <div class="hero-cta">
                                <a href="#!" class="btn hero__btn">
                                    Get in touch
                                </a>
                                <div class="hero-watch">
                                    <div class="hero-watch__wrap">
                                        <img
                                            src="./assets/icons/ellipse.svg"
                                            alt="Watch Video"
                                            class="hero-watch__ellipse"
                                        />
                                        <button class="hero-watch__btn">
                                            <svg
                                                class="hero-watch__icon"
                                                width="8"
                                                height="10"
                                                viewBox="0 0 8 10"
                                                fill="none"
                                                xmlns="http://www.w3.org/2000/svg"
                                            >
                                                <path
                                                    d="M7.48979 4.22586C8.15106 4.61996 8.13773 5.58212 7.4658 5.95775L1.49682 9.29454C0.824887 9.67017 -0.00170366 9.17755 0.00896126 8.40782L0.103701 1.57014C0.114366 0.800411 0.954284 0.330874 1.61555 0.724974L7.48979 4.22586Z"
                                                    fill="currentColor"
                                                />
                                            </svg>
                                        </button>
                                    </div>
                                    <h3 class="hero-watch__desc">
                                        Watch Video
                                    </h3>
                                </div>
                            </div>
                        </section>

                        <!-- Hero right -->
                        <figure class="hero__media">
                            <figure class="hero__img">
                                <img
                                    src="./assets/img/hero-01.png"
                                    alt=""
                                    class="hero__thumb"
                                />
                                <img
                                    src="./assets/img/hero-02.png"
                                    alt=""
                                    class="hero__thumb"
                                />
                                <img
                                    src="./assets/img/hero-03.png"
                                    alt=""
                                    class="hero__thumb"
                                />
                            </figure>

                            <!-- Hero decor -->
                            <div class="hero-decor">
                                <img
                                    src="./assets/img/hero-flower.png"
                                    alt=""
                                    class="hero-decor__img"
                                />
                                <img
                                    src="./assets/img/hero-line.png"
                                    alt=""
                                    class="hero-decor__line"
                                />
                            </div>

                            <div class="hero-decor__02">
                                <img
                                    src="./assets/img/hero-flower.png"
                                    alt=""
                                    class="hero-decor__img"
                                />
                                <img
                                    src="./assets/img/hero-line.png"
                                    alt=""
                                    class="hero-decor__line"
                                />
                            </div>

                            <div class="hero__bg"></div>
                        </figure>
                    </div>
                </div>
            </section>

            <!-- Logo branch -->
            <section class="logo-branch">
                <div class="container">
                    <ul class="logo-branch__list">
                        <!-- Logo item 1 -->
                        <li class="logo-branch__item">
                            <span class="logo-branch__name">Google</span>
                        </li>

                        <!-- Logo item 2 -->
                        <li class="logo-branch__item">
                            <img
                                src="./assets/icons/logo__slack.svg"
                                alt="slack"
                                class="logo-branch__icon"
                            />
                            <span class="logo-branch__name">slack</span>
                        </li>

                        <!-- Logo item 3 -->
                        <li class="logo-branch__item">
                            <img
                                src="./assets/icons/logo__Agworld.svg"
                                alt="Agworld"
                                class="logo-branch__icon"
                            />
                            <span class="logo-branch__name">Agworld</span>
                        </li>

                        <!-- Logo item 4 -->
                        <li class="logo-branch__item">
                            <span class="logo-branch__name">RioTinto</span>
                        </li>

                        <!-- Logo item 5 -->
                        <li class="logo-branch__item">
                            <img
                                src="./assets/icons/logo__HEROKU.svg"
                                alt="HEROKU"
                                class="logo-branch__icon"
                            />
                            <span class="logo-branch__name">HEROKU</span>
                        </li>
                    </ul>
                </div>
            </section>
        </main>
    </body>
</html>
